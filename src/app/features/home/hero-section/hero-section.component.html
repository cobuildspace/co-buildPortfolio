<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          Let's Co-Build Your
          <span class="highlight-box">Success,</span>
        </h1>
        <p class="hero-subtitle">
          We believe great things are built together. At CoBuild, we don't just write code — we collaborate with you to co-build digital products that solve real problems.
        </p>
        <button class="cta-btn" (click)="onStartBuilding()">Start Building Together</button>
        <div class="client-count">
          <span>✨ Trusted by startups and enterprises alike</span>
        </div>
      </div>
      <div class="hero-illustration">
        <div class="robot-figure">
          <div class="robot-body"></div>
          <div class="robot-shield"></div>
          <div class="data-pattern"></div>
        </div>
      </div>
    </div>
  </div>
</section>
